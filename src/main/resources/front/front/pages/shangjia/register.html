<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login || Richman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/favicon.ico">
        <!-- Place favicon.ico in the root directory -->


		<!-- all css here -->
		<!-- bootstrap v3.3.6 css -->
        <link rel="stylesheet" href="../../assets/css/original/bootstrap.min.css">
		<!-- animate css -->
        <link rel="stylesheet" href="../../assets/css/original/animate.css">
		<!-- jquery-ui.min css -->
        <link rel="stylesheet" href="../../assets/css/original/jquery-ui.min.css">
		<!-- meanmenu css -->
        <link rel="stylesheet" href="../../assets/css/original/meanmenu.min.css">
		<!-- owl.carousel css -->
        <link rel="stylesheet" href="../../assets/css/original/owl.carousel.css">
		<!-- font-awesome css -->
        <link rel="stylesheet" href="../../assets/css/original/font-awesome.min.css">
		<!-- style css -->
		<link rel="stylesheet" href="../../assets/css/original/style.css">
		<!-- responsive css -->
        <link rel="stylesheet" href="../../assets/css/original/responsive.css">
		<!-- modernizr js -->
        <script src="../../assets/js/relys/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
		<div id="app">
			<!-- page-title-area start -->
			<div class="page-title-area">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="title-heading text-center">
								<h1>注册 PAGE</h1>
								<p>Ambition does not stand, there is nothing to do</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page-title-area end -->
			<!-- login-area start -->
			<div class="login-area">
				<div class="container">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="login-content login-margin">
								<h2 class="login-title">商家注册</h2>
								<p>Create your own Unicase account.</p>
								<div class="form">
									<label>商家编号</label>
									<input type="text" v-model="shangjiabianhao"/>
									<label>密码</label>
									<input type="text" v-model="mima"/>
									<label>商家名称</label>
									<input type="text" v-model="shangjiamingcheng"/>
									<label>联系人</label>
									<input type="text" v-model="lianxiren"/>
									<label>联系电话</label>
									<input type="text" v-model="lianxidianhua"/>
									<label>特色</label>
									<input type="text" v-model="tese"/>
									<label>地址</label>
									<input type="text" v-model="dizhi"/>
									<div class="login-lost">
										<span class="forgot-login">
											<a href="javascript:onPageTap('../login/login.html')">去登录</a>
										</span>
									</div>
									<button class="login-sub" @click="userRegister">注册</button>
								</div>
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
			</div>
			<!-- login-area end -->
		</div>

		<!-- all js here -->
		<!-- jquery latest version -->
        <script src="../../assets/js/relys/jquery-1.12.0.min.js"></script>
		<!-- bootstrap js -->
        <script src="../../assets/js/relys/bootstrap.min.js"></script>
		<!-- owl.carousel js -->
        <script src="../../assets/js/relys/owl.carousel.min.js"></script>
		<!-- meanmenu js -->
        <script src="../../assets/js/relys/jquery.meanmenu.js"></script>
		<!-- jquery-ui js -->
        <script src="../../assets/js/relys/jquery-ui.min.js"></script>
		<!-- wow js -->
        <script src="../../assets/js/relys/wow.min.js"></script>
		<!-- plugins js -->
        <script src="../../assets/js/relys/plugins.js"></script>
		<!-- main js -->
        <script src="../../assets/js/relys/main.js"></script>
		<script src="../../assets/js/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/validate.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					"shangjiabianhao": "",
					"mima": "",
					"shangjiamingcheng": "",
					"lianxiren": "",
					"lianxidianhua": "",
					"tese": "",
					"dizhi": "",
				},
				methods: {
					userRegister(){
						if(!this.shangjiabianhao){
							alert(`商家编号不能为空`);
							return
						}
						if(!this.mima){
							alert(`密码不能为空`);
							return
						}
					if(!isMobile(this.lianxidianhua)){
						alert(`联系电话应输入电话格式`);
						return
					}
						var data = {
							"shangjiabianhao": this.shangjiabianhao,
							"mima": this.mima,
							"shangjiamingcheng": this.shangjiamingcheng,
							"lianxiren": this.lianxiren,
							"lianxidianhua": this.lianxidianhua,
							"tese": this.tese,
							"dizhi": this.dizhi,
						}
						register('shangjia', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.location.href = '../login/login.html'
							}
						})
					}
				}
			})
			function onPageTap(url) {
				console.log(url)
				window.location.href = url;
			}
		</script>
    </body>
</html>
